
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeHiveSports — Player Tiering Made Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>BeeHiveSports</h1>
    <p>Player Tiering Made Simple</p>
    <button id="themeToggle">Toggle Light/Dark Mode</button>
</header>

<main>
    <section class="tiers">
        <div class="tier" id="tier-1"><h2>Tier 1</h2></div>
        <div class="tier" id="tier-2"><h2>Tier 2</h2></div>
        <div class="tier" id="tier-3"><h2>Tier 3</h2></div>
        <div class="tier" id="tier-4"><h2>Tier 4</h2></div>
    </section>

    <section class="players">
        <h2>Players</h2>
        <div class="player" draggable="true">Patrick Mahomes — QB</div>
        <div class="player" draggable="true">Christian McCaffrey — RB</div>
        <div class="player" draggable="true">Justin Jefferson — WR</div>
        <div class="player" draggable="true">Travis Kelce — TE</div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
